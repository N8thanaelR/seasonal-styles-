<html>
    <head>
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
    </head>

    <body>
        <h1>jQuery Test Page</h1>
        <div id="myDiv">Here is my div</div>
        <script>
            //alert("Not jQuery!");

            $("document").ready(function(){
                $("div#myDiv").css("background-color", "yellow");
                $("div#myDiv").css("border", "2px solid red");
                $("div#myDiv").append(" This text got added to myDiv!")
                $("div#myDiv").fadeOut(10000);
                //alert("THIS is jQuery!");

            });

        </script>
    </body>
</html>
